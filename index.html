<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="left-part">
          <div class="large-icon">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="small-icons">
            <div class="icon-document">
              <img
                src="images/icon-document.svg"
                alt=""
                width="24"
                height="24"
              />
            </div>
            <div class="icon-folder">
              <img src="images/icon-folder.svg" alt="" width="24" height="22" />
            </div>
            <div class="icon-upload">
              <img src="images/icon-upload.svg" alt="" width="25" height="20" />
            </div>
          </div>
        </div>
        <div class="right-part">
          <div class="text">
            Youâ€™ve used <span>815 GB</span> of your storage
          </div>
          <div class="bars">
            <div class="bar-2">
              <div class="bar-1">
                <div class="dot"></div>
              </div>
              <div class="bar-3"></div>
            </div>
          </div>
          <div class="limits">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="cloud"><span class="cloud-txt">185</span> GB LEFT</div>
          <div class="cloud-2"></div>
        </div>
      </main>
    </div>
  </body>
</html>
